name: Image Building and Publishing

on:
  push:
    tags: ["v*.*.*"]
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Derive container package name
        id: vars
        run: |
          # ghcr package name is usually the repo name, lowercased
          echo "pkg=${GITHUB_REPOSITORY#*/}" >> "$GITHUB_OUTPUT"
          echo "pkg_lc=${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]' | \
            awk '{print $0}' >> "$GITHUB_OUTPUT"

      - name: Check if GHCR package exists (any tag)
        id: pkg
        env:
          OWNER: ${{ github.repository_owner }}
          PKG:   ${{ steps.vars.outputs.pkg_lc }}
        run: |
          set -euo pipefail
          # Try org scope, then user scope
          if gh api -H "Accept: application/vnd.github+json" "/orgs/$OWNER/packages/container/$PKG" >/dev/null 2>&1 \
          || gh api -H "Accept: application/vnd.github+json" "/users/$OWNER/packages/container/$PKG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cleanup untagged images
        uses: actions/delete-package-versions@v5
        if: steps.pkg.outputs.exists == 'true'
        with:
          package-name: ${{ steps.vars.outputs.pkg_lc }}
          package-type: "container"
          delete-only-untagged-versions: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
          flavor: |
            latest=auto

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Generate artifact attestation
        id: attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
